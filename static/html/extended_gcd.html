<form>
<textarea id="code" cols="40" rows="10">def extended_gcd(x, y):
    if y == 0:
        return(x, 1, 0)
    else:
        d, a, b = extended_gcd(y, x % y)
    return d, b, a - (x / y) * b

print(extended_gcd(3, 5)) # Returns (1, 2, -1), the inverse of 3 mod 5 is 2.
print(extended_gcd(5, 7)) # Returns (1, 3, -2), the inverse of 5 mod 7 is 3.
