<script type="text/javascript">
    function submit() {
        $.ajax({
            url: "/make_secret",
            data: {
                secret: $("#secret").val(),
                total_points: $("#total").val(),
                required_points: $("#minimum").val()
            }
        }).done(function(data) {
            var response = JSON.parse(data);
            var output = "<div class='large'>Give out these points: " + formatPoints(response.points);
            output += "</div><br/>";
            output += "The polynomial from these points is " + response.polynomial + " with your secret being at f(0)";
            $("#results").html(output);
            $("#results").show();
        });
    }
</script>
<div class="page-title">
    Share Secret
</div>
<div class="input-group">
    <div class="label">
        What's your secret (a number)?
    </div>
    <input id="secret" type="text" class="narrow" />
</div>
<div class="input-group">
    <div class="label">
        How many people are there total?
    </div>
    <input id="total" type="text" class="narrow" />
</div>
<div class="input-group">
    <div class="label">
        Minimum number of people needed to reveal your secret?
    </div>
    <input id="minimum" type="text" class="narrow" />
</div>
<div class="right">
  <button onclick="submit()" class="right">Share</Button>
</div>
<div class="results-block" id="results"></div>
