<script type="text/javascript">
    function submit() {
        $.ajax({
            url: "/find_secret",
            data: {
                points: JSON.stringify(encodePoints($("#points").val())),
            }
        }).done(function(data) {
            var response = JSON.parse(data);
            var output = "<div class='large'>The secret is: " + response.secret;
            output += "</div><br/>";
            output += "The polynomial from these points is " + response.polynomial;
            $("#results").html(output);
            $("#results").show();
        });
    }
</script>
<div class="page-title">
    Reveal Secret
</div>
<div class="input-group">
    <div class="label">
        Enter the points you have. Example: (0,2) (1,3)?
    </div>
    <input id="points" type="text" class="wide" />
</div>
<div class="right">
  <button onclick="submit()" class="right">Reveal</Button>
</div>
<div class="results-block" id="results"></div>
